        <title >Quote Machine</title>
    </head>
    <body class="container-fluid text-center">
        <h1 class="text-center text-warning" style="font-family: 'Press Start 2P', cursive">Random Quote Generator</h1><br>
        <div class="quoteArea well">
            
            
               
                <i class="fa fa-quote-left quote" style="font-size: 4em"> </i><span id="text"></span>
            <div class="quoteText">
                <blockquote>Life doesn’t require that we be the best, only that we try our best</blockquote><p id="author">—H. Jackson Brown Jr</p>'
                
            </div>
            
 <hr>
           <div class="allButtons" >
            <div class="buttons btn-group btn-group-justified">
            <a class=" btn button" style="color: #1da1f2" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>

            <a class="btn button" style="color: #35465c " id="tumblr-quote" title = "Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>
            <a class="btn button" style="color: #3b5998" id="fb-quote" title="post this quote on Facebook!" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>

            <a class="btn button" style="color: #c13584 " id="Insta-quote" title = "Post this quote on Insta!" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </div>
            <br>
            <button type="button" class="btn btn-block btn-info"  id="changeQuote">New Quote</button>
            <button type="button" class="automate btn btn-block "  id="changeQuote" style="background-color: #333"><span class="text-warning" ">
                
            </style>Automate</span></button>

        </div>
        <br>
